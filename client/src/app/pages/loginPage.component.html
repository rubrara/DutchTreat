<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
    <form (submit)="onLogin()">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          name="username"
          class="form-control"
          [(ngModel)]="creds.username"
          required
          #username="ngModel"
        />
        <div
          class="text-danger"
          *ngIf="username.touched && username.invalid && username.errors?.['required']"
        >
          Required
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          class="form-control"
          [(ngModel)]="creds.password"
          required
          #password="ngModel"
        />
        <div
          class="text-danger"
          *ngIf="password.touched && password.invalid && password.errors?.['required']"
        >
          Requred
        </div>
      </div>

      <div class="form-group">
        <input
          type="submit"
          class="btn btn-success"
          value="Login"
          [disabled]="username.invalid || password.invalid"
        />
        <a href="#" class="btn btn-default">Cancel</a>
      </div>
    </form>
  </div>
</div>
