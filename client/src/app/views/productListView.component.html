<div class="row">
  <div *ngFor="let p of store.products" class="col-md-4">
    <div class="border bg-light rounded p-1" style="max-width: 350px">
      <img
        src="/img/{{ p.artId }}.jpg"
        class="img-fluid product-image"
        alt="{{ p.title }}"
      />
      <h5>{{ p.category }} - {{ p.size }}</h5>
      <ul class="product-props">
        <li>Price: {{ p.price | currency }}</li>
        <li>Artist: {{ p.artist }}</li>
        <li>Title: {{ p.title }}</li>
        <li>{{ p.artDescription }}</li>
      </ul>

      <div class="text-center">
        <button
          id="buy-button"
          class="btn btn-success"
          (click)="store.addToOrder(p)"
        >
          Buy
        </button>
      </div>
    </div>
  </div>
</div>
